            type: string
            example: "Nombre"
          surname:
            type: string
            example: "Apellido"
          email:
            type: string
            example: "Email"
          phone:
            type: string
            example: "111111111"
          sendData:
            type: boolean
            example: true
        type: object
      User:
        allOf:
          - type: object
            properties:
              id:
                type: integer
                format: int64
                example: 1
          - $ref: '#/components/schemas/UserIn'
      VisitIn:
        required:
          - date
          - user
          - place
        properties:
          date:
            type: string
            format: date
            example: "2022-03-25"
          rating:
            type: number
            format: float
            example: 0
          commentary:
            type: string
            example: "Comentario de prueba"
          user:
            type: number
            format: int64
            example: 1
          place:
            type: number
            format: int64
            example: 1
        type: object
      Visit:
        allOf:
          - type: object
            properties:
              id:
                type: integer
                format: int64
                example: 1
          - $ref: '#/components/schemas/VisitIn'
      PlaceIn:
        required:
          - name
          - description
          - latitude
          - longitude
          - province
        properties:
          name:
            type: string
            example: "Nombre del lugar"
          description:
            type: string
            example: "Descripción del lugar"
          latitude:
            type: number
            format: float
            example: 15.2
          longitude:
            type: number
            format: float
            example: 23.8
          province:
            type: number
            format: int64
            example: 1
        type: object
      Place:
        allOf:
          - type: object
            properties:
              id:
                type: integer
                format: int64
                example: 1
          - $ref: '#/components/schemas/PlaceIn'
      ProvinceIn:
        required:
          - name
          - country
        properties:
          name:
            type: string
            example: "Nombre de la provincia"
          country:
            type: number
            format: int64
            example: 1
        type: object
      Province:
        allOf:
          - type: object
            properties:
              id:
                type: integer
                format: int64
                example: 1
          - $ref: '#/components/schemas/ProvinceIn'
      CountryIn:
        required:
          - name
        properties:
          name:
            type: string
            example: "Nombre del país"
        type: object
      Country:
        allOf:
          - type: object
            properties:
              id:
                type: integer
                format: int64
                example: 1
          - $ref: '#/components/schemas/CountryIn'
